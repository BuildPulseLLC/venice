apply plugin: 'application'

mainClassName = "com.linkedin.venice.server.VeniceServer"

installApp.dependsOn test

task buildJar(type: Jar) {
  manifest {
    attributes 'Main-Class': 'com.linkedin.venice.server.VeniceServer',
        'Implementation-Title': 'Venice Server',
        'Implementation-Version': version
  }
  baseName = project.name
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
  with jar
}

jar {
  manifest {
    attributes 'Main-Class': 'com.linkedin.venice.server.VeniceServer',
        'Implementation-Title': 'Venice Server',
        'Implementation-Version': version
  }
}

dependencies {
  compile libraries.helix
  compile libraries.bdbJe
  compile libraries.netty
  compile libraries.http_client

  compile project(':venice-common')
  compile project(':venice-controller')

  //Note: we get org.jboss.netty:netty:3.2.1.Final from venice-common's dependency on avro:avro:1.4.1

  testCompile project(':venice-client')
  testCompile 'commons-io:commons-io:2.4'

}


idea {
  module {
    downloadJavadoc = true
    downloadSources = true
  }
}

test {
  useTestNG()
}
