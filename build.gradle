apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.apache.kafka:kafka_2.10:0.8.1.1'

    // log4j for logging
    compile 'log4j:log4j:1.2.17'

    // junit, because tests are important
    testCompile 'junit:junit:4.6'
    
}


idea {
    module {
        downloadJavadoc = true
        downloadSources = false
    }
}



